<!-- Modal de confirmación -->
<div *ngIf="showConfirmation" class="modal-confirmation">
  <h3>¡Empresa registrada correctamente!</h3>
  <div class="confirmation-buttons">
    <button class="btn-primary" (click)="onClose()">Ok</button>
  </div>
</div>

<div class="modal-background" (click)="cerrarModal()"></div> <!-- Clic fuera del modal para cerrarlo -->
<div class="modal-container">
  <!-- Botón de cierre con la "X" -->
  <button class="close-button" (click)="cerrarModal()">
    <span class="close-square">
      <span class="close-line line-1"></span>
      <span class="close-line line-2"></span>
    </span>
  </button>
  <h2>REGISTRAR NUEVA EMPRESA</h2>

  <div class="modal-content">
    <p>Datos de la empresa</p>
    <!-- Sección: Datos de la Empresa -->
    <section class="section">
      <div class="row">
        <div class="column">
          <label>Nombre</label>
          <br />
          <input type="text" [(ngModel)]="empresa.nombreEmpresa" name="nombre" class="form-control" />
        </div>
        <div class="column">
          <label>RUC</label>
          <br />
          <input type="text" [(ngModel)]="empresa.rucEmpresa" name="ruc" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Teléfono</label>
          <br />
          <input type="text" [(ngModel)]="empresa.telefonoEmpresa" name="telefono" class="form-control" />
        </div>
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input type="email" [(ngModel)]="empresa.correoEmpresa" name="correo" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Departamento</label>
          <br />
          <input type="text" [(ngModel)]="empresa.departamentoUbigeo" name="departamento" class="form-control" />
        </div>
        <div class="column">
          <label>Provincia</label>
          <br />
          <input type="text" [(ngModel)]="empresa.provinciaUbigeo" name="provincia" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Distrito</label>
          <br />
          <input type="text" [(ngModel)]="empresa.distritoUbigeo" name="distrito" class="form-control" />
        </div>
        <div class="column">
          <label>Dirección</label>
          <br />
          <input type="text" [(ngModel)]="empresa.direccionEmpresa" name="direccion" class="form-control" />
        </div>
      </div>
    </section>

    <p>Datos del Representante</p>
    <!-- Sección: Datos del Representante -->
    <section class="section">
      <div class="row">
        <div class="column">
          <label>Nombres</label>
          <br />
          <input type="text" [(ngModel)]="empresa.nombreRepresentante" name="representanteNombres" class="form-control" />
        </div>
        <div class="column">
          <label>Cargo</label>
          <br />
          <input type="text" [(ngModel)]="empresa.cargoRepresentante" name="representanteCargo" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input type="email" [(ngModel)]="empresa.correoRepresentante" name="representanteCorreo" class="form-control" />
        </div>
        <div class="column">
          <label>Teléfono</label>
          <br />
          <input type="tel" [(ngModel)]="empresa.telefonoRepresentante" name="representanteTelefono" class="form-control" />
        </div>
      </div>
    </section>

    <br>
    <button class="btn-success" (click)="guardarEmpresa()">GUARDAR</button>
  </div>
</div>
