<div style="display: flex; height: 100vh;">
    <!-- Main Content with Table -->
    <div style="flex-grow: 1; padding: 50px;">
      <!-- input de buscar solicitud -->
      <div style="display: flex; align-items: center;">
        <!-- Contenedor del input con ícono -->
        <div style="position: relative; width: 300px;">
          <!-- Ícono de búsqueda -->
          <i class="pi pi-search" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #999;"></i>
      
          <!-- Input de texto con sombra y padding extra a la izquierda -->
          <input type="text" pInputText [(ngModel)]="value" placeholder="Buscar solicitud" 
                 style="padding: 8px 8px 8px 50px; width: 100%; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); border-radius: 5px;" />
        </div>
      
        <!-- Botón con margen izquierdo de 20px y ícono naranja -->
        <p-button [text]="true" [raised]="true" [plain]="true" label="Filtro" icon="pi pi-filter-fill"
                  [ngStyle]="{ 'margin-left': '20px', 'padding': '10px', 'width': '100px' }"
                  class="custom-icon-color">
        </p-button>
      </div>
  
      <table style="width: 100%; margin-top: 20px; border-collapse: collapse;">
        <thead>
          <tr style="background-color: #f4a261; color: white;">
            <th style="padding: 10px;">Id</th>
            <th style="padding: 10px;">Practicante</th>
            <th style="padding: 10px;">Codigo</th>
            <th style="padding: 10px;">Fecha</th>
            <th style="padding: 10px;">Empresa</th>
            <th style="padding: 10px;">Línea</th>
            <th style="padding: 10px;">Representante Legal</th>
            <th style="padding: 10px;">Estado</th>
            <th style="padding: 10px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let practica of practicas" style="text-align: center;">
            <td style="padding: 10px;">{{ practica.idPractica }}</td> 
            <td style="padding: 10px;">{{ practica.practicante }}</td>
            <td style="padding: 10px;">{{ practica.codigo }}</td> 
            <td style="padding: 10px;">{{ practica.fecha }}</td> <!-- Fecha por defecto -->
            <td style="padding: 10px;">{{ practica.empresa }}</td>
            <td style="padding: 10px;">{{ practica.linea }}</td>
            <td style="padding: 10px;">{{ practica.representanteLegal }}</td> 
            <td style="padding: 10px;">{{ practica.estado }}
              <!-- <i *ngIf="solicitud.estado === 'approved'" class="pi pi-check-circle" style="color: green;"></i>
              <i *ngIf="solicitud.estado === 'pending'" class="pi pi-clock" style="color: orange;"></i>
              <i *ngIf="solicitud.estado === 'rejected'" class="pi pi-times-circle" style="color: red;"></i> -->
            </td>
            <td style="padding: 10px;">
              <button (click)="abrirModal()" class="btn btn-link">
                <i class="pi pi-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <app-practica-detalle *ngIf="modalAbierta" (close)="cerrarModal()"></app-practica-detalle>
