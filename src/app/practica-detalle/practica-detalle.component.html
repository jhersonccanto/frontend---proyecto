<div class="modal-background" (click)="cerrarModal()"></div>
<div class="modal-container">
  <h2>Solicitud de práctica</h2>

  <div class="modal-content">
    <p>Datos de la empresa</p>
    <!-- Sección: Datos de la Empresa -->
    <section class="section">
      
      <div class="row">
        <div class="column">
          <label>Nombre</label>
          <br />
          <input type="text" placeholder="Ingresa el nombre de la empresa" class="form-control" />
        </div>
        <div class="column">
          <label>RUC</label>
          <br />
          <input type="text" placeholder="RUC" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Dirección</label>
          <br />
          <input type="text" placeholder="Calle Urbanización" class="form-control" />
        </div>
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input type="email" placeholder="ejemplo@gmail.com" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Línea de trabajo</label>
          <br />
          <input type="text" placeholder="línea" class="form-control" />
        </div>
      </div>
    </section>
    <p>Datos del Representante</p>
     <!-- Sección: Datos del Representante -->
     <section class="section">
     
      <div class="row">
        <div class="column">
          <label>Representante Legal</label>
          <br />
          <input type="text" placeholder="Representante Legal" class="form-control" />
        </div>
        <div class="column">
          <label>Cargo</label>
          <br />
          <input type="text" placeholder="CEO" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label>Correo electrónico</label>
          <br />
          <input type="email" placeholder="ejemplo@gmail.com" class="form-control" />
        </div>
        <div class="column">
          <label>Teléfono</label>
          <br />
          <input type="tel" placeholder="000-000-000" class="form-control" />
        </div>
      </div>
     </section>

     <!-- Sección: Descripción -->
     <div class="row">
      <div class="descripcion-column">
        <label>Descripción</label>
        <br/>
        <br/>
        <textarea placeholder="Descripción" class="descripcion-input"></textarea>
      </div>

      <!-- Sección: Estado -->
      
        <div class="estado-column">
      <div class="estado-opciones">
        <label><input type="radio" name="estado" value="desaprobado" /> Desaprobado</label>
        <label><input type="radio" name="estado" value="aprobado" /> Aprobado</label>
      </div>
      <br/>
      
      <button class="btn btn-success">GUARDAR Y ENVIAR</button>
        </div>
  

</div>
    
  </div>
</div>
